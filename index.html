<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <!-- General Sans Font -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400&display=swap"
      rel="stylesheet"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Color Palette Generator</title>
  </head>
  <body>
    <div class="parent">
      <div class="palette1"><span class="palette1Code">#00ff00</span></div>
      <div class="palette2"><span class="palette2Code"></span></div>
      <div class="palette3"><span class="palette3Code"></span></div>
      <div class="palette4"><span class="palette4Code"></span></div>
      <div class="palette5"><span class="palette5Code"></span></div>
      <!-- Bottom Banner -->
      <div class="bottomBanner">
        <p>
          Press <strong> Spacebar </strong> to generate colors. This project is
          created for fun, Fonts by
          <a href="fontshare.com">FontShare</a>
        </p>
      </div>
    </div>

    <!-- JS File -->
    <script src="./js/index.js"></script>
  </body>
</html>
